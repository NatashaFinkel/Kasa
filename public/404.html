<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="refresh" content="0; URL=https://natashafinkel.github.io/Kasa/index.html">
    <title>Erreur</title>
</head>

<!-- Explications :
        "http-equiv" : le contenu sera traité comme un en-tête HTTP. 

        "refresh" content="0" : la page sera redirigée après un délai 
        (ici : 0 secondes).

        "URL (...)" : le lien redirige vers le fichier html 
        (et puisque l'URL ne sera pas reconnue par le routeur, le navigateur 
        affichera le composant "ErrorPage"). 
    -->

<body>
    <p>Si la redirection automatique vers la page d'erreur ne marche pas, cliquez ici :
        <a href="https://natashafinkel.github.io/Kasa">Retour à la page d'accueil.</a>
    </p>
</body>

</html>
